<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140">
  <defs>
    <linearGradient id="violet2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="rgba(0,0,0,0.45)"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <rect x="10" y="10" width="120" height="120" rx="22" fill="url(#violet2)"/>
    <rect x="10" y="10" width="120" height="120" rx="22" fill="none" stroke="rgba(255,255,255,0.22)"/>
  </g>

  <!-- DD -->
  <text x="70" y="74"
        text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="54"
        font-weight="950"
        fill="white"
        letter-spacing="-6">DD</text>

  <!-- divider line -->
  <rect x="38" y="86" width="64" height="2" rx="1" fill="rgba(255,255,255,0.55)"/>

  <!-- Tips -->
  <text x="70" y="110"
        text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="15"
        font-weight="900"
        fill="rgba(255,255,255,0.95)"
        letter-spacing="2.5">Tips</text>
</svg>
